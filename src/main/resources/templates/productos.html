<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <div class="container mx-auto px-4">
        <div class="flex flex-row py-4 items-center border-b-2">
            <div class="basis-1/2 text-4xl">
                <h1>Productos</h1>
            </div>
            <form class="basis-1/2 flex justify-center" action="/productos/crear">
                <button class="btn btn-blue float-right">Crear</button>
            </form>
        </div>
        <div class="flex flex-row border-b-2">
            <div class="basis-1/5 text-2xl">Código</div>
            <div class="basis-1/5 text-2xl">Nombre</div>
            <div class="basis-1/5 text-2xl">Precio</div>
            <div class="basis-1/5 text-2xl">Fabricante</div>
            <div class="basis-1/5 text-center text-2xl">Acción</div>
        </div>
        <div class="flex flex-row flex-wrap my-0.5" th:each="producto : ${productos}">
            <div class="basis-1/5" th:text="${producto.codigo}">Código</div>
            <div class="basis-1/5" th:text="${producto.nombre}">Nombre</div>
            <div class="basis-1/5" th:text="${producto.precio}">Precio</div>
            <div class="basis-1/5" th:text="${producto.fabricante.getNombre()}">Fabricante</div>
            <div class="basis-1/5 flex justify-between">
                <form th:action="@{/productos/__${producto.codigo}__}" class="flex-1 px-0.5">
                    <button class="w-full btn btn-green">Ver</button>
                </form>
                <form th:action="@{/productos/editar/}+${producto.codigo}" class="flex-1 px-0.5">
                    <button class="w-full btn btn-blue">Editar</button>
                </form>
                <form th:action="@{/productos/borrar/__${producto.codigo}__}" method="post" class="flex-1 px-0.5">
                    <button class="w-full btn btn-red">Eliminar</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
